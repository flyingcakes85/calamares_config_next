#
# Configuration file for Calamares
#
# This is the top-level configuration file for Calamares.
# It specifies what modules will be used, as well as some
# overall characteristics -- is this a setup program, or
# an installer. More specific configuration is devolved
# to the branding file (for the UI) and the individual
# module configuration files (for functionality).
---
modules-search: [ local ]

instances:
- id:       offline
  module:   packages
  config:   packages_offline.conf

- id:       offline
  module:   welcome
  config:   welcome_offline.conf
  
- id:       initialize_pacman_offline
  module:   shellprocess
  config:   shellprocess_initialize_pacman_offline.conf
  
- id:       cleaner_script
  module:   shellprocess
  config:   shellprocess_cleaner_script.conf

- id:       chrooted_cleaner_script
  module:   shellprocess
  config:   shellprocess_chrooted_cleaner_script.conf
  
- id:       dconf
  module:   shellprocess
  config:   shellprocess_dconf.conf
  
sequence:
- show:
  - welcome@offline
  - locale
  - keyboard
  - partition
  - users
  - summary
- exec:
  - partition
  - mount
  - unpackfs
  - get_root_username
  - copy_kernel
  - machineid
  - fstab
  - locale
  - keyboard
  - localecfg
  - luksbootkeyfile
  - luksopenswaphookcfg
  - initcpiocfg
  - initcpio
  - removeuser
  - users
  - shellprocess@dconf
  - networkcfg
  - displaymanager
  - shellprocess@initialize_pacman_offline
  - packages@offline
  - hwclock
  - grubcfg
  - bootloader
  - shellprocess@cleaner_script
  - shellprocess@chrooted_cleaner_script
  - services-systemd
  - umount
- show:
  - finished

branding: endeavouros

prompt-install: true

dont-chroot: false

oem-setup: false

disable-cancel: false

disable-cancel-during-exec: false

hide-back-and-next-during-exec: true

quit-at-end: false
